<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/toastr.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/import/dagre-d3.js"></script>
    <script type="text/javascript" src="js/import/vega.js"></script>
    <script type="text/javascript" src="js/import/vega-lite.js"></script>
    <script type="text/javascript" src="js/import/vega-embed.js"></script>
    <script type="text/javascript" src="js/import/toastr.js"></script>
    <style>
        /*@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);*/
        
        body {
            position: fixed;
            top: 10;
            bottom: 0;
            left: 10;
            right: 0;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
        }
        
        g .label {
            color: #333;
        }
        
        svg .marks{
            top : 10;
            left : 10;
            fill : #999;
        }
        table tr td tbody thead th {
            border: none;
            padding: 0px;
        }
        
        text,
        div,
        h1,
        h3,
        span {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 17px;
        }

        .anchorTree {
            border: 1px;
        }
        
        .edgePath path {
            stroke: #999;
            stroke-width: 1.5px;
            fill: #999;
        }
        
        .edgeLabel text {
            width: 50px;
            fill: #fff;
        }
        
        .pane {
            border-style: solid;
            border-width: 0px;
            border-color: #ddd;
            margin: 2px;
        }
        
        .form-control {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 12px;
            padding: 2px 4px;
            height: 24px;
            width: 100px;
        }
        
        .toast-top-left {
            top: 500px;
            left: 550px;
        }
        
        #header {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 50px;
        }
        
        .floatLeftDiv {
            font-size: 16px;
            width: 50%;
            display: table-cell;
            vertical-align: middle;
            padding: 2px 10px 5px 5px;
        }
        
        .floatRightDiv {
            width: 50%;
            display: table-cell;
            vertical-align: middle;
            padding: 10px 2px 5px 5px;
        }
    </style>
</head>

<body>
    <div id="reuseFloatPane" class="form-control" style="font-size:16px;height:300px;left:400px;top:400px;width:400px;position:fixed;visibility:hidden;padding: 20px;" align="center">
        * change analysis data to <br /> => "ASSEMBLY BILL DATA(2012~2016)" <br /><br /> MAP DATA COLUMNS
        <div style='display:table;'>
            <div style='display:table-row;'>
                <div class="floatLeftDiv" align="right">
                    (nominal) email:
                </div>
                <div class="floatRightDiv" align="left">
                    <select class="form-control" id="reuse1"></select>
                </div>
            </div>
            <div style='display:table-row;'>
                <div class="floatLeftDiv" align="right">
                    (quantitative) id:
                </div>
                <div class="floatRightDiv" align="left">
                    <!-- <select class="form-control" style="" id="reuse2"></select> -->
                    <select class="form-control" style="" id="reuse2"></select>
                </div>
            </div>
            <div style='display:table-row;'>
                <div class="floatLeftDiv" align="right">
                    (temporal) date:
                </div>
                <div class="floatRightDiv" align="left">
                    <select class="form-control" id="reuse3"></select>
                </div>
            </div>
            <div style="display:table-row">
                <div class="floatLeftDiv" align="right">
                </div>
                <div class="floatRightDiv" align="left">
                    <button id="goReuse" class="btn">REUSE</button>
                    <button id="hideReuse" class="btn">X</button>
                </div>
            </div>
        </div>
    </div>
    <div style="width:100%;" valign="middle" align="center" id="anchorTreePane" border=1>
        <div style="float:left">
            <div>
                <h1 id="header" align="left">ReVA</h1>
            </div>
            <div id="reuseButtonDiv">
                <button id="reuseButton" class="btn">REUSE(change data)</a>
            </div>
        </div>
        <svg style="width:100%;height:400px;" id="anchorTreeSvg" class="anchorTreePane" align="center">
            <g/>
        </svg>
    </div>
    <div>
        <div class="pane" style="width:400px;float:left;padding-top:50px" align="center" id="detailInteractionPane">
            <svg width="100%" height="70%" id="detailInteractionSvg" class="detailInteractionPane">
                        <g/>
                    </svg>
        </div>
        <div class="pane" style="height:70%;float:middle;padding-left:20px" align="left" id="chartPane">
            <!--chartPane-->
        </div>
    </div>
    
    
    <script src="js/make_chart.js"></script>
    <script src="js/anchor_tree.js"></script>
    <script src="js/detail_interaction.js"></script>
    <script src="js/main.js"></script>
    <script src="js/reuse.js "></script>
</body>
